{% extends "DnDSite/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <h5>Вы уверены, что хотите удалить {{ type }}?</h5>
                    <div class="alert alert-warning">
                        <strong>{{ object.name }}</strong>
                        {% if object.is_homebrew %}
                        <br><small class="text-muted">Homebrew контент</small>
                        {% endif %}
                    </div>
                    <p class="text-danger">Это действие нельзя отменить!</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url back_url back_id %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
